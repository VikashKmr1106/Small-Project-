<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://kit.fontawesome.com/eb64514b22.js" crossorigin="anonymous"></script>
</head>
<body>
	
	<aside class="sidebar">
		<div class="sidebar-inner">
			<header class="sidebar-header">
				<button
					type="button"
					class="sidebar-burger"
					onclick="toggleSidebar()"
				><i class="fa-solid fa-bars"></i></button>
				<img src="blocklord-logo.png" class="sidebar-logo" />
			</header>
			<nav class="sidebar-nav">
				<button type="button">
					<i class="fa-solid fa-house"></i>
					<span>Home</span>
				</button>
				<button type="button">
					<i class="fa-solid fa-gear"></i>
					<span style="animation-delay: 0.1s">Settings</span>
				</button>
				<button type="button">
					<i class="fa-solid fa-layer-group"></i>
					<span style="animation-delay: 0.2s">Levels</span>
				</button>
				<button type="button">
					<i class="fa-regular fa-user"></i>
					<span style="animation-delay: 0.3s">Accounts</span>
				</button>
			</nav>
			<footer class="sidebar-footer">
				<button type="button">
					<i class="fa-solid fa-lock"></i>
					<span>Logout</span>
				</button>
			</footer>
		</div>
	</aside>

	<script src="script.js"></script>
</body>
</html>
